<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pujol Burger - Hace tu pedido!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light custom-navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">
                    <img src="../img/Pujol_Burger.png" alt="logo" class="custom-logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="">Hace tu pedido!</a>
                        </li>
                    </ul>
                </div>
                <button id="show-order-btn" class="btn btn-outline-primary" type="button" data-bs-toggle="modal" data-bs-target="#carritoModal">
                    Carrito <span id="cart-count" class="badge bg-secondary">0</span>
                </button>
            </div>
        </nav>
    </header>

    <main>
        <div class="container mt-4">
            <h2 class="mb-4">Menú de Hamburguesas</h2>
            <div id="menu" class="row"></div>
        </div>
    </main>

    <!-- Modal del carrito -->
    <div class="modal fade" id="carritoModal" tabindex="-1" aria-labelledby="carritoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="carritoModalLabel">Carrito de Compras</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="carrito"></div>
                    <div class="dropdown-divider"></div>
                    <div id="total" class="py-2">Total: $0</div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-warning" id="vaciar-carrito">Vaciar Carrito</button>
                    <button type="button" class="btn btn-primary" id="enviar-pedido">Enviar Pedido</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para datos del cliente y pago -->
    <div class="modal fade" id="clienteModal" tabindex="-1" aria-labelledby="clienteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="clienteModalLabel">Información de entrega y pago</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="clienteForm">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="apellido" placeholder="Apellido" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="direccion" placeholder="Dirección de entrega" required>
                        </div>
                        <div class="mb-3">
                            <input type="tel" class="form-control" id="telefono" placeholder="Teléfono" required>
                        </div>
                        <div class="mb-3">
                            <select class="form-select" id="metodoPago" required>
                                <option value="">Seleccione método de pago</option>
                                <option value="efectivo">Efectivo</option>
                                <option value="tarjeta">Tarjeta de crédito</option>
                            </select>
                        </div>
                        <div id="datosTarjeta" style="display: none;">
                            <div class="mb-3">
                                <input type="text" class="form-control" id="numeroTarjeta" placeholder="Número de tarjeta">
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="fechaVencimiento" placeholder="Fecha de vencimiento (MM/AA)">
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="cvv" placeholder="CVV">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="confirmar-pedido">Confirmar pedido</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-light text-center text-lg-start mt-4">
        <!-- ... (footer content remains unchanged) ... -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="../js/main.js"></script>
</body>
</html>
